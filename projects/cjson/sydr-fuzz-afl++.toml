[sydr]
args = "-l debug --solving-timeout 30 -j 2"
target = "/cjson_read_sydr @@"
jobs = 2

[aflplusplus]
target = "/cjson_read_afl_fuzzer"
args = "-t 10000 -i /corpus -x /cjson/fuzzing/json.dict"

[cov]
target = "/cjson_read_cov @@"
