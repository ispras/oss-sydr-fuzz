[sydr]
args = "-l debug"
target = "/http_request_sydr @@"
jobs = 2

[libfuzzer]
path = "/http_request_lf"
args = "-detect_leaks=0 -rss_limit_mb=8192 -timeout=10 -dict=/http_request_fuzzer.dict -jobs=1000 -workers=4 /corpus"

[cov]
target = "/http_request_cov @@"
