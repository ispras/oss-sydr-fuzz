    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       127.0.0.1:8020;
	server_name  localhost;

        location / {
            root   html;
	    index index.html;
            auth_request /auth;
            auth_request_set $auth_status $uri;
            if ($auth_status = 200) {
                return 200;}
        }

	location = /auth {
	    # internaly only, /auth can not be accessed from outside
	    internal;
	    proxy_pass http://unix:/tmp/flask_app.sock:/;
	    proxy_pass_request_body     off;
	}
	
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

