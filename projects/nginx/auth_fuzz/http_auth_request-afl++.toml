################################################################################
exit_on_time = 7200

[sydr]
args = "-l debug -j2 -s 180"
target = "/http_auth_sydr --sydr @@"
jobs = 2
corpus = "/corpus"
[sydr.env]
LD_PRELOAD="/preeny/x86_64-linux-gnu/desock.so"

[aflplusplus]
args = "-i /corpus -t 100000"
target = "/http_auth_afl++"
jobs = 4
[aflplusplus.env]
AFL_PRELOAD="/preeny/x86_64-linux-gnu/desock.so"
AFL_SKIP_CPUFREQ="1"
AFL_I_DONT_CARE_ABOUT_MISSING_CRASHES="1"

[cov]
target = "/http_auth_cov --sydr @@"
[cov.env]
LD_PRELOAD="/preeny/x86_64-linux-gnu/desock.so"
