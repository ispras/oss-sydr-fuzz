[sydr]
args = "--strategy direct -l debug -j 2 --solving-timeout 30"
target = "/out/simple_query_sydr @@"
jobs = 2

[libfuzzer]
path = "/out/simple_query_fuzzer"
args = "-jobs=4 -dict=sql.dict /corpus"
set_cover_merge = true

[cov]
target = "/out/simple_query_cov @@"
