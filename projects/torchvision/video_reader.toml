[sydr]
args = "-l debug"
target = "/video_reader_sydr @@"
timeout = 2700

[libfuzzer]
path = "/video_reader_fuzz"
args = "-detect_leaks=0 -rss_limit_mb=15360 -timeout=300 -report_slow_units=350 /mp4_corpus/"

[cov]
target = "/video_reader_cov @@"
