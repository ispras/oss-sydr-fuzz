exit_on_time = 7200

[sydr]
args = "--wait-jobs -s 180 -j2"
target = "/nDPI/sydr/load_sydr_process_packet @@"
jobs = 2

[aflplusplus]
args = "-i /corpus -t 100000 -x /ndpi.dict"
target = "/nDPI/afl/fuzz_process_packet @@"
jobs = 8

[cov]
target = "/nDPI/cover/load_cover_process_packet @@"
