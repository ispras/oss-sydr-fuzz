exit-on-time = 7200

[sydr]
args = "--wait-jobs -s 90 -j2"
target = "/sydr/hdr_convert_sydr @@"
jobs = 3

[aflplusplus]
args = "-t 20000 -i /corpus_hdr"
target = "/afl/hdr_convert_afl @@"
jobs = 4
[aflplusplus.env]
ASAN_OPTIONS = "hard_rss_limit_mb=0"

[cov]
target = "/cov/hdr_convert_cov @@"
