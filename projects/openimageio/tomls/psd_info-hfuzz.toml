exit-on-time = 7200

[sydr]
args = "--wait-jobs -s 90 -j2"
target = "/sydr/psd_info_sydr @@"
jobs = 3

[honggfuzz]
target = "/hfuzz/psd_info_hfuzz"
args = "-t 60 -i /corpus_psd"
jobs = 4

[cov]
target = "/cov/psd_info_cov @@"
