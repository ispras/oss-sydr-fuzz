exit-on-time = 7200

[sydr]
args = "--wait-jobs -s 90 -j2"
target = "/sydr/jpeg_info_sydr @@"
jobs = 3

[libfuzzer]
path = "/fuzzer/jpeg_info_fuzzer"
args = "-rss_limit_mb=0 -timeout=60 -detect_leaks=0 -jobs=1000 -workers=4 /corpus_jpeg"

[cov]
target = "/cov/jpeg_info_cov @@"
