[sydr]
args = "--wait-jobs -s 90"
target = "/load_sydr @@"
jobs = 3

[aflplusplus]
args = "-t 10000 -i /corpus"
target = "/load_afl"
jobs = 3

[libfuzzer]
path = "/load_fuzzer"
args = "-rss_limit_mb=8192 -timeout=10 -jobs=1000 -workers=3 /corpus"

[honggfuzz]
args = "-t 10 -i /corpus"
target = "/load_hf"
jobs = 3

[cov]
target = "/load_cov @@"
