[sydr]
args = "--wait-jobs -s 90 -j2"
target = "/save_sydr @@"
jobs = 4

[aflplusplus]
args = "-t 10000 -i /save_corpus"
target = "/save_afl"
jobs = 4

[libfuzzer]
path = "/save_fuzzer"
args = "-rss_limit_mb=8192 -timeout=10 -jobs=1000 -workers=4 /save_corpus"

[cov]
target = "/save_cov @@"
