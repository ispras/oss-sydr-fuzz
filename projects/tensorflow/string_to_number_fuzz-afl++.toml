exit-on-time = 3600

[sydr]
args = "-l debug"
target = "/sydr/string_to_number_fuzz @@"

[aflplusplus]
rss_limit_mb = 8192
target = "/afl/string_to_number_fuzz"
args = "-t 60000 -i /corpus/string_to_number"

[cov]
target = "/coverage/string_to_number_fuzz @@"
