exit-on-time = 7200

[sydr]
args = "-l trace -s 180"
target = "/libvpx/sydr/vpx_dec_fuzzer_vp9 @@"
jobs = 1

[aflplusplus]
args = "-t 100000 -i /corpus -x /libvpx.dict -a binary"
target = "/libvpx/afl/vpx_dec_fuzzer_vp9 @@"
jobs = 3

[cov]
target = "/libvpx/cover/vpx_dec_fuzzer_vp9 @@"
