[sydr]
args = "--wait-jobs -s 90 -j2"
target = "/parse_model_sydr @@"

[libfuzzer]
path = "/parse_model_fuzz"
args = "-jobs=1000 -detect_leaks=0 -rss_limit_mb=30720 -timeout=300 -report_slow_units=350 /corpus"

[cov]
target = "/parse_model_cov @@"
