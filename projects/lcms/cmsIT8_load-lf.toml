[sydr]
args = "--wait-jobs -s 90 -j2"
target = "/lcms_sydr/cmsIT8_load_sydr @@"
jobs = 3

[libfuzzer]
path = "/lcms_fuzz/cmsIT8_load_fuzzer"
args = "-dict=icc.dict -jobs=2 /corpus"

[cov]
target = "/lcms_cov/cmsIT8_load_cov @@"
