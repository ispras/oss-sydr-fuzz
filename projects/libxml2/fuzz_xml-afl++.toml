exit_on_time = 7200

[sydr]
args = "--wait-jobs -s 90 -j2"
target = "/libxml2/sydr/fuzz_xml @@"
jobs = 3

[[aflplusplus]]
args = "-i /xml_corpus -t 20000 -x /libxml2/fuzz/xml.dict"
target = "/libxml2/afl++/fuzz_xml @@"
jobs = 4

[[aflplusplus]]
args = "-t 20000 -c /libxml2/afl++-cmplog/fuzz_xml -x /libxml2/fuzz/xml.dict -m none -l AT"
target = "/libxml2/afl++/fuzz_xml @@"
jobs = 2

[cov]
target = "/libxml2/cover/fuzz_xml @@"
