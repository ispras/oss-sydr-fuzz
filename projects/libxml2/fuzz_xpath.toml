exit_on_time = 7200

[sydr]
args = "-l debug -j2"
target = "/libxml2/sydr/fuzz_xpath @@"
jobs = 3

[libfuzzer]
path = "/libxml2/libfuzzer/fuzz_xpath"
args = "-rss_limit_mb=8192 -timeout=20 -dict=/libxml2/fuzz/xpath.dict -jobs=1000 -workers=6 /xpath_corpus"

[cov]
target = "/libxml2/cover/fuzz_xpath @@"