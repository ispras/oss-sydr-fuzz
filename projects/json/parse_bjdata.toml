[sydr]
args = "-l debug -j 2"
target = "/sydr_targets/fuzzer-parse_bjdata_sydr @@"
jobs = 2

[libfuzzer]
path = "/lf_targets/fuzzer-parse_bjdata_fuzzer"
args = "-rss_limit_mb=8192 -timeout=10 -jobs=1000 -workers=2 /corpus_bjdata"

[aflplusplus]
target = "/afl_targets/fuzzer-parse_bjdata_afl @@"
args = "-t 10000 -i /corpus_bjdata"
jobs = 2

[cov]
target = "/cov_targets/fuzzer-parse_bjdata_cov @@"
